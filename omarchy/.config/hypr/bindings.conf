source = ~/.config/hypr/submaps.conf 



# Application bindings
$terminal = ghostty
$browser = omarchy-launch-browser

# paths
$windowLauncher = ~/.config/hypr/scripts/window-launcher.sh
$scripts = ~/.config/hypr/scripts



bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
# bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
#bindd = SUPER, T, Activity, exec, $terminal -e btop
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, $windowLauncher obsidian

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
#bindd = SUPER, G, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
# bindd = SUPER, Y, YouTube, exec, omarchy-launch-w:weeksebapp "https://youtube.com/"
# bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
#bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, D
unbind = SUPER, W
unbind = SUPER, F
#unbind = SUPER, V
unbind = SUPER, left
unbind = SUPER, right
#unbind = SUPER, V
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14

# windows and workspaces
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, RETURN, Swap with master, layoutmsg, swapwithmaster master
bindd = SUPER, S, Toggle split, togglesplit, # dwindle
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Toggle active window fullscreen, exec, fullscreen
bindd = SUPER, D, Toggle between master and dwindle layouts, exec, $scripts/toggle-layout.sh
bindd = SUPER, G, Toggle to gaming workspace, workspace, 3
bindd = SUPER, C, Toggle special workspace, togglespecialworkspace
bindd = SUPER SHIFT, 1, Move to workspace 1 without switching workspaces, movetoworkspacesilent, 1
bindd = SUPER SHIFT, 2, Move to workspace 2 without switching workspaces, movetoworkspacesilent, 2
bindd = SUPER SHIFT, 3, Move to workspace 3 without switching workspaces, movetoworkspacesilent, 3
bindd = SUPER SHIFT, 4, Move to workspace 4 without switching workspaces, movetoworkspacesilent, 4
bindd = SUPER SHIFT, 5, Move to workspace 5 without switching workspaces, movetoworkspacesilent, 5
bindd = SUPER SHIFT, C, Move window to special workspace silently, movetoworkspacesilent, special
bindd = SUPER SHIFT, G, Move window to gaming workspace, movetoworkspacesilent, special:gaming
bindd = SUPER SHIFT, H, Swap window left, movewindow, l
bindd = SUPER SHIFT, L, Swap window right, movewindow, r
bindd = SUPER SHIFT, K, Swap window up, movewindow, u
bindd = SUPER SHIFT, J, Swap window down, movewindow, d
bindd = SUPER SHIFT, P, Pseudotile active window, pseudo
bindd = SUPER SHIFT, P, Resize to 2k, exec, resizeactive exact 2510 1390
bindd = SUPER SHIFT, V, Pin window to all workspaces (floating only), pin
bindd = CTRL SHIFT, M, Resize window to middle 2560x1440, exec, moveactive exact 1280 0 && hyprctl dispatch resizeactive exact 2560 1440

bindd = SUPER, T, Move to Terminal Workspace, workspace, 2 
bindd = SUPER SHIFT, T, Terminal, exec, $terminal
bindd = SUPER, B, Move to Browser Workspace, workspace, 1
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser

# utilities
bindd = SUPER SHIFT, S, Screenshot region, exec, omarchy-cmd-screenshot
# bindd = CTRL SHIFT, U, Prompt Bitwarden for usernames, exec, pass local_admin  | wl-copy && hyprctl dispatch sendshortcut "CTRL,V,"
bindd = CTRL SHIFT, P, GNU Pass local_admin, exec, pass local_admin | tr -d '\n' | wl-copy && sleep 0.3 && hyprctl dispatch sendshortcut "CTRL SHIFT,V,"
bindd = CTRL SHIFT, B, Prompt Bitwarden for passwords, exec, pass bitwarden | tr -d '\n' | wl-copy && sleep 0.3 && hyprctl dispatch sendshortcut "CTRL SHIFT,V," 
# bindd = CTRL SHIFT, U, Prompt Bitwarden for usernames, exec, RBW_MENU_COMMAND="walker --dmenu --theme dmenu_250" rbw-menu username | wl-copy && hyprctl dispatch sendshortcut "CTRL,V,"
# bindd = CTRL SHIFT, P, Prompt Bitwarden for passwords, exec, RBW_MENU_COMMAND="walker --dmenu --theme dmenu_250" rbw-menu password | wl-copy && hyprctl dispatch sendshortcut "CTRL,V," | echo "" | wl-copy
# bindd = CTRL SHIFT, B, Prompt Bitwarden for passwords, exec, pass bitwarden | wl-copy && sleep 0.2 && hyprctl dispatch sendshortcut "CTRL,V,"
# bind = CTRL SHIFT, B, exec, pass bitwarden | head -n1 | wl-copy && sleep 0.1 && hyprctl dispatch sendshortcut "CTRL,V,"


# system
bindd = SUPER ALT, B, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER SHIFT, D, Toggle resolution between 5120x1440 and 2560x1440, exec, $scripts/toggle-resolution.sh


# global
bindd = CTRL SHIFT, M, Discord mute, pass, class:^(chrome-discord.com.*)$
bindd = CTRL SHIFT, D, Discord deafen, pass, class:^(chrome-discord.com.*)$
